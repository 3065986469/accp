<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>阅读邮件文件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#addEmail {
				margin: 20px 40px;
			}
			
			#addEmail div {
				margin-top: 10px;
			}
			
			td input,
			textarea {
				outline: 0px;
				border: solid grey 2px;
				border-radius: 5px;
			}
			
			td {
				padding: 3px 0;
			}
		</style>
	</head>

	<body>
		<table style="margin: 0px auto;">
		<tr>
				<td align="center" colspan="2"><h2 style="color:blue;">邮件详情</h2></td>
			</tr>
		<tr>
				<td align="right"><label>时间：</label></td>
				<td width="200"><input type="text" id="txtTime" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td align="right"><label>发件人：</label></td>
				<td width="200"><input type="text" id="txtFa"  data-id="" readonly="readonly">
				</td>
			</tr>
			<tr> 
				<td align="right"><label>收件人：</label></td>
				<td width="200"><input type="text" id="txtShou"  data-id=""   readonly="readonly">
				</td>
			</tr>
			<tr>
				<td align="right"><label>主题：</label> </td>
				<td><input type="text" readonly="readonly" id="txtTitle" /></td>
			</tr>

			<tr>
				<td colspan="2" height="10"></td>
			</tr>
			<tr>
				<td><label>相关附件：</label></td>
				<td id="imgfj">
					
				</td>
			</tr>
			<tr>
				<td colspan="2" height="10"></td>
			</tr>
			<tr>
				<td align="right"><label>正文：</label></td>
				<td><textarea rows="8" cols="80" readonly="readonly"  id="content"></textarea></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td width="200">
					<button type="button" class="btn btn-primary"  id="returns">回复</button>
					<button type="button" class="btn btn-success"  id="forward">转发</button>
					<input  type="hidden"  id="inbox_id"  value="0">
				<input type="hidden"  id="outbox_id"  value="0">
				<input type="hidden"  id="draftStatus"  value="0">
				
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
				<script type="text/javascript" src="js/superDialog.js"></script>
	
	<script>
	var bid;
	$(function(){
		
		$("#returns").click(function(){
			
			 showWindowDialog("addEmail.html", "编辑邮件");
		})
		
		$("#forward").click(function(){
			
			 showWindowDialog("addEmail.html", "编辑邮件");
		})

		
		
		

			$.getJSON("/emailsystems/email/box",function(d){
				//alert(d);
				$("#txtTime").val(d.createTime);
				 $("#txtFa").val(d.outboxname);
				 $("#txtShou").val(d.inboxname);
				 $("#content").text(d.content);
				 $("#txtTitle").val(d.topic);
				 $("#txtFa").attr("data-id",d.outboxeid);
				 $("#txtShou").attr("data-id",d.inboxeid);
				 $("#draftStatus").val(d.draftstatus);
				// $("#inbox_id").val(0);
				 $("#outbox_id").val(d.boxid);
				
			});
			//window.sessionStorage.setItem("outbox_id",null);
			
		
	})
	</script>

</html>
